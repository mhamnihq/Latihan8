<!DOCTYPE html>
<html>
<head>
	<title>Table HTML</title>
</head>
<body>

<table border="1" cellspacing="0" cellpadding="3">
	<tr>
		<td rowspan="3">rs 3</td>
		<td colspan="2">cs 2</td>
	</tr>
	<tr>
		<td>2,2</td>
		<td>2,3</td>
	</tr>
	<tr>
		<td>3,2</td>
		<td>3,3</td>
	</tr>
</table>

</body>
</html>
